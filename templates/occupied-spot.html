<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupied Parking Slot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="reserve-block">
            <!-- Text: Edit Parking Lot -->
            <div class="container mt-4" id="edit-content">
                <h4 class="text-center">Occupied Parking Slot #{{spot_id}}</h4>
            </div>

            {% if message %}
            <div class="alert alert-warning text-center mt-4" role="alert">
                {{ message }}
            </div>
            {% else %}

            <form action="/occupied/{{lot.id}}" method="post">
                <div class="container mt-4">
                    <div class="mx-auto" style="max-width: 600px;">
                        <!-- Form Content -->
                        <div class="d-flex flex-column align-items-center">
                            <!-- ID -->
                            <div class="d-flex align-items-center mb-3 w-100">
                                <label for="id" class="fw-semibold form-label me-2 mb-0" style="width: 150px; text-align: right;">Lot ID :</label>
                                <input type="text" class="form-control w-auto" id="id" name="id" value="{{ lot.id }}" readonly>
                            </div>

                            <!-- Customer ID -->
                            <div class="d-flex align-items-center mb-3 w-100">
                                <label for="uid" class="fw-semibold form-label me-2 mb-0" style="width: 150px; text-align: right;">Customer ID :</label>
                                <input type="text" class="form-control w-auto" id="uid" name="uid" value="{{ user.id }}" readonly>
                            </div>

                            <!-- Vehicle Number -->
                            <div class="d-flex align-items-center mb-3 w-100">
                                <label for="vehicle_num" class="fw-semibold form-label me-2 mb-0" style="width: 150px; text-align: right;">Vehicle Number :</label>
                                <input type="text" class="form-control w-auto" id="vehicle_num" name="vehicle_num" value="{{ res.vehicle_num }} " readonly>
                            </div> 

                            <!-- Date -->
                            <div class="d-flex align-items-center mb-3 w-100">
                                <label for="date" class="fw-semibold form-label me-2 mb-0" style="width: 150px; text-align: right;">Date :</label>
                                <input type="text" class="form-control w-auto" id="date" name="date" value="{{ res.start_time.strftime('%d-%m-%Y') }}" readonly>
                            </div>

                            <!-- Time of Parking -->
                            <div class="d-flex align-items-center mb-3 w-100">
                                <label for="time" class="fw-semibold form-label me-2 mb-0" style="width: 150px; text-align: right;">Time of Parking :</label>
                                <input type="text" class="form-control w-auto" id="time" name="time" value="{{ res.start_time.strftime('%H:%M') }}" readonly>
                            </div>

                            <!-- Cost -->
                            <div class="d-flex align-items-center mb-3 w-100">
                                <label for="price" class="fw-semibold form-label me-2 mb-0" style="width: 150px; text-align: right;">Est. Parking Cost :</label>
                                <input type="number" class="form-control w-auto" id="price" name="price" value="{{ res.price }}" readonly>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-center gap-3 mt-3">
                                <a href="/admin" class="btn btn-danger">Close</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            {% endif %}
        </div>
    </div> 
</body>
</html>
