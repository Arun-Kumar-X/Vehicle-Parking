<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Parking Spot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="reserve-block">
            <!-- Text: Reserve Parking Spot -->
            <div class="container mt-4" id="edit-content">
                <h4 class="text-center">Reserve Parking Spot</h4>
            </div>

            <div class="container mt-4">
                <div class="mx-auto" style="max-width: 600px;">
                    <!-- Form Content -->
                        <!-- Spot ID -->
                        <div class="d-flex align-items-center mb-3 w-100">
                            <label for="spot" class="fw-semibold form-label me-2 mb-0" style="width: 150px; text-align: right;">Spot ID :</label>
                            <input type="number" class="form-control w-auto" id="spot" name="spot" value="{{ spot.id }}" readonly>
                        </div>

                        <!-- Lot ID -->
                        <div class="d-flex align-items-center mb-3 w-100">
                            <label for="lot" class="fw-semibold form-label me-2 mb-0" style="width: 150px; text-align: right;">Lot ID :</label>
                            <input type="number" class="form-control w-auto" id="lot" name="lot" value="{{ lot.id }}" readonly>
                        </div>

                        <!-- User ID -->
                        <div class="d-flex align-items-center mb-3 w-100">
                            <label for="user" class="fw-semibold form-label me-2 mb-0" style="width: 150px; text-align: right;">User ID :</label>
                            <input type="number" class="form-control w-auto" id="user" name="user" value="{{ user_id }}" readonly>
                        </div>

                        <form action="/reserve/{{user_id}}/{{lot.id}}" method="post">
                            <!-- Vehicle Number -->
                            <div class="d-flex align-items-center mb-3 w-100">
                                <label for="vehicle_num" class="fw-semibold form-label me-2 mb-0" style="width: 150px; text-align: right;">Vehicle Number :</label>
                                <input type="text" class="form-control w-auto" style="background-color: white;" id="vehicle_num" name="vehicle_num" required>
                            </div>   
                            
                            <!-- Start Date & Time -->
                            <div class="d-flex align-items-center mb-3 w-100">
                                <label for="start_time" class="fw-semibold form-label me-2 mb-0" style="width: 150px; text-align: right;">Parking Time :</label>
                                <input type="datetime-local" class="form-control w-auto" style="background-color: white;" id="start_time" name="start_time" required>
                            </div>
                            
                            <!-- Buttons -->
                            <div class="d-flex justify-content-center gap-3 mt-3">
                                <button type="submit" class="btn btn-primary">Reserve</button>
                                <a href="/user/{{user_id}}" class="btn btn-danger">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
