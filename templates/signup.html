<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="auth-block">
            <h1>Signup Form</h1>
            <form action="/signup" method="post">

                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" type="text" class="form-control"  name="username" required placeholder="Name_01">
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email-ID</label>
                    <input id="email" type="email" class="form-control"  name="email" required placeholder="name@user.com">
                </div>

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input id="full_name" type="text" class="form-control" name="full_name" required placeholder="Name Surname">
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" type="text" class="form-control" name="address" required placeholder="123 Street, City, State" rows="3"></textarea>
                </div>

                <!-- Pin Code -->
                <div class="mb-3">
                    <label for="pin_code" class="form-label">Pin Code</label>
                    <input id="pin_code" type="tel" class="form-control" name="pin_code" required placeholder="654321" pattern="[0-9]{6}"> 
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" name="password" required placeholder="Password">
                    <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input id="confirm_password" type="password" class="form-control" name="confirm_password" required placeholder="Confirm Password">
                </div>

                <!-- Submit Field -->
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <br>
                    <div class="mt-2">
                        <span>Already signed in? <a href="/login">Register</a></span>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
