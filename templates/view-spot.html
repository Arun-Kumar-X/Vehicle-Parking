<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Spot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="view-block">
            <!-- Text: Edit Parking Lot -->
            <div class="container mt-4" id="edit-content">
                <h4 class="text-center">View Parking Spot</h4>
            </div>

            <div class="container mt-4">
                <div class="mx-auto" style="max-width: 600px;">
                    <div class="d-flex flex-column align-items-center">
                        <!-- ID -->
                        <form method="POST" action="/view/{{lot_id}}">
                            <div class="d-flex align-items-center mb-3 w-100">
                                <label for="id" class="fw-semibold form-label me-2 mb-0" style="width: 200px; text-align: right;">Spot ID :</label>
                                <input type="text" class="form-control border border-2"  id="id" name="lot" value="{{spot_id}}">
                            </div>
                            <!-- Status -->
                            <div class="d-flex align-items-center mb-3 w-100">
                                <label for="status" class="fw-semibold form-label me-2 mb-0" style="width: 200px; text-align: right;">Status :</label>
                                <a href="/occupied/{{spot_id}}" class="btn btn-light btn-outline-secondary">{{status}}</a>
                            </div>
                            <!-- Delete / Close -->
                            <!-- Buttons -->
                            <div class="d-flex justify-content-center gap-3 mt-4">
                                <a href="#" class="btn btn-danger">Delete</a>
                                <a href="/admin" class="btn btn-primary">Close</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
